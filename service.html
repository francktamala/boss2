        <!-- Start Service Style-->
        <div class="section-service bg-gray section-pt section-pb-90">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-title text-center">

                            <p>The approved contractor of Security Guard services, providing quality security services
                                to many organizations & private companies</p>
                        </div>
                    </div>
                </div>

                <div id="listContainer">
                    <!-- Generating Services Cards -->
                    <script>
                        (function generateServices() {
                            let txtData = "";

                            for (let key in list) {
                                let title = list[key].title;
                                let data = list[key].data;

                                let text = `
                                <br />
                                <hr />
                                <br />
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="section-title text-center">
                                            <h2 style="font-size: 1.5rem">` + title + `</h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                `
                                data.map((d, index) => {
                                    const name = d.name.toUpperCase();
                                    text += `
                                    <div class="col-lg-4 col-md-6 col-12" style="margin-bottom: 30px">
                                        <!-- Start Single Service -->
                                        <div class="service text-center service-2 padding-none cleaning-service mb-30" style="height: 100%;">
                                            <div class="thumb">
                                                <a href="#" style="max-height:224px;">
                                                    <img style="height: 100%; width: auto;" src="`+ d.img + `" alt="service img">
                                                </a>
                                            </div>
                                            <div class="content">
                                                <h4 style="font-size: 1rem; font-weight: bold;"><a href="#">`+ name + `</a></h4>
                                                <p>`+ (d.desc.length > 100 ? d.desc.slice(0, 100) + '...' : d.desc) + `</p>
                                                <a style="font-size: 0.8rem;" class="readmore_btn btn-transparent" href="` + (d.desc.length > 0 ? "#" : "contact-us.html") +`">` + (d.desc.length > 0 ? "READ MORE" : "ENQUIRE") +`</a>
                                            </div>
                                        </div>
                                        <!-- End Single Service -->
                                    </div>
                                    `
                                })
                                text += "</div>";
                                txtData += text;
                            }

                            let div = document.getElementById('listContainer')
                            div.innerHTML = txtData;

                        })();
                    </script>
                    <!-- End of generation -->
                </div>
            </div>
